<div class="container" *ngIf="(authService.user | async)">

<p>user-profile works!</p>

<p>{{profile?.loginType}} login</p>
<p>name: {{profile?.name}}</p>
<p>username: {{profile?.username}}</p>
<p>email: {{profile?.email}}</p>
<p>img: <img src={{profile?.photo}}></p>
<p>bio: {{profile?.bio}}</p>

</div>
